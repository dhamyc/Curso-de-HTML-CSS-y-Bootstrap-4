<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Listas</h1>

    <h2>Listas no ordenadas</h2>
    <!--
        <ul>: Define una lista de artículos sin orden.
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul
    -->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <!--
        <ol>: Define una lista ordenada de artículos.
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol
    -->
    <ol reversed>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <h2>Lista de definiciones</h2>
    <!--
        <dl>: Define una lista de definiciones, es decir, una lista de términos y sus definiciones asociadas.
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl
    -->
    <dl>
        <dt>Dhamyc</dt>
        <dd>Comunidad para desarrolladores</dd>
        <dt>Microsoft</dt>
        <dd>Empresa tecnológica</dd>
        <dt>Universidad Continental</dt>
        <dd>Universidad Privada</dd>
    </dl>


    <!--
        **********************************************************
        Referencia usada de la página de Mozilla Developer Network
        https://developer.mozilla.org/en/docs/Web/HTML/Element
        
        **********************************************************
    -->
</body>

</html>
